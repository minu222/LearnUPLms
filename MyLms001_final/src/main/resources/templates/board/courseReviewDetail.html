<div th:fragment="content">
    <!-- 메인 바디: 헤더에 붙고, 사이드바와 살짝 간격 -->

        <!-- 카드 본문: 공통 board-container + 상세 전용 클래스 -->
        <div class="board-container review-detail attach-top sidebar-gap">
            <!-- 제목 영역 -->
            <div class="detail-header">
                <h2 class="detail-title" th:text="${post != null ? post.title : '글 제목 예시'}">글 제목 예시</h2>
            </div>

            <!-- 메타 정보 -->
            <div class="post-info">
        <span class="author">✍
          <span th:text="${post != null ? post.authorName : '홍길동'}">홍길동</span>
        </span>
                <span class="divider">|</span>
                <span class="date">📅
          <span th:text="${post != null ? #temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm') : '2025-09-16'}">2025-09-16</span>
        </span>
            </div>

            <!-- 본문 -->
            <div class="post-content" th:utext="${post != null ? post.content : null}">
                <p>여기는 게시글 내용이 표시되는 영역입니다…</p>
            </div>

            <!-- 버튼 -->
            <div class="back-wrap">
                <a class="back-btn" th:href="@{|/board/${typeSlug}|}">← 목록으로 돌아가기</a>
            </div>
        </div>
</div>
