<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}" />
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}" />
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
<main class="main">
    <div class="content-box">
        <!-- Right: 상세 패널 -->
        <aside class="detail-col">
            <div class="detail-card">
                <div class="detail-head">
                    <div class="detail-title">메시지 상세</div>
                    <div>
                        <button class="btn-sm btn-line btn-primary" type="button">
                            <i class="fa-solid fa-reply"></i> 답장
                        </button>
                    </div>
                </div>

                <div class="detail-body" id="message-detail">
                    <!-- 상세는 선택된 메시지가 없을 때의 기본 표시 -->
                    <div class="empty">
                        <p class="muted">
                            메시지를 선택하면 여기서 내용을 확인할 수 있습니다.
                        </p>
                    </div>

                    <!-- 예시 (Thymeleaf 바인딩 예시) -->
                    <div th:if="${selectedMessage != null}">
                        <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 10px;">
                            <div>
                                <strong>보낸이:</strong>
                                <span th:text="${selectedMessage.senderName}"
                                >홍길동</span
                                >
                            </div>
                            <div>
                                <strong>받는사람:</strong>
                                <span th:text="${selectedMessage.receiverName}"
                                >김영희</span
                                >
                            </div>
                            <div>
                                <strong>읽음:</strong>
                                <span th:if="${selectedMessage.read}" class="badge done"
                                >읽음</span
                                >
                                <span th:unless="${selectedMessage.read}" class="badge"
                                >안읽음</span
                                >
                            </div>
                            <hr />
                            <div
                                    style="white-space: pre-wrap; line-height: 1.6"
                                    th:text="${selectedMessage.content}"
                            >
                                전체 메시지 내용이 여기에 표시됩니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-footer">
                    <div class="actions">
                        <button class="btn-sm btn-line" type="button">
                            <i class="fa-solid fa-flag"></i> 신고
                        </button>
                        <button class="btn-sm btn-line btn-danger" type="button">
                            <i class="fa-solid fa-trash"></i> 삭제
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    </div>
</main>
</body>
</html>

</body>
</html>
