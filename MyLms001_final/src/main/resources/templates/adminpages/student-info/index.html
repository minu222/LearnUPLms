<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
<main class="main">
    <div class="content-box">
        <h2>학생 정보</h2>

        <!-- 검색/상태 필터 + 선택 탈퇴 버튼 -->
        <form th:action="@{/admin/students}" method="get" class="filter-box">
            <div>
                <!-- 소속 필터 -->
                <label>
                    소속:
                    <select name="department">
                        <option value="">- 전체 -</option>
<!--                        <option value="DW" th:selected="${departmentFilter == 'DW'}">DW</option>-->
<!--                        <option value="JS" th:selected="${departmentFilter == 'JS'}">JS</option>-->
                    </select>
                </label>

                <!-- 검색어 필터 -->
                <label>
                    검색:
                    <select name="keywordType">
                        <option class="info-search-option" value="">- 전체 -</option>
                        <option class="info-search-option" value="name" th:selected="${keywordType == 'name'}">이름</option>
                        <option class="info-search-option" value="nickname" th:selected="${keywordType == 'nickname'}">아이디</option>
                    </select>
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력"/>
                </label>

                <!-- 상태 필터 -->
                <div class="status-filter">
                    상태:
                    <label>
                        <input type="radio" name="status" th:value="${null}" th:checked="${statusFilter == null}"/> 전체
                    </label>
                    <label>
                        <input type="radio" name="status" th:value="active" th:checked="${statusFilter == 'active'}"/>
                        정상
                    </label>
                    <label>
                        <input type="radio" name="status" th:value="suspended"
                               th:checked="${statusFilter == 'suspended'}"/> 휴면
                    </label>
                    <label>
                        <input type="radio" name="status" th:value="deleted" th:checked="${statusFilter == 'deleted'}"/>
                        탈퇴
                    </label>
                </div>
                <button type="submit" class="rjator">검색</button>
            </div>
        </form>

        <!-- 학생 리스트 -->
        <!-- 강사 테이블 -->
        <form th:action="@{/admin/students/delete}" method="post" class="form-table">
            <table class="user-table">
                <thead>
                <tr>
<!--                    <th><input type="checkbox" name="checkAll" onclick="toggleAll(this)"/></th>-->
                    <th>No</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>가입일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, stat : ${students}">
<!--                    <td>-->
<!--&lt;!&ndash;                        <input class="row-check" name="ids" th:value="${student.user_id}" type="checkbox"/>&ndash;&gt;-->
<!--                    </td>-->
                    <td th:text="${stat.index + 1}"></td>
                    <td
                           th:text="${student.nickname}">
                    </td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${#temporals.format(student.created_at, 'yyyy-MM-dd')}"></td>
                    <td>
                        <span class="badge badge-green" th:if="${student.status.name() == 'active'}">정상</span>
                        <span class="badge badge-gray" th:if="${student.status.name() == 'suspended'}">휴면</span>
                        <span class="badge badge-red" th:if="${student.status.name() == 'deleted'}">탈퇴</span>
                    </td>
                </tr>
                </tbody>
            </table>
<!--            <button type="submit" class="btn-delete">🗑 선택 탈퇴</button>-->
        </form>
    </div>
</main>
</div>
</div>
</body>
</html>
