<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
      <main class="main">
        <div class="content-box">
          <h2>세금 관리</h2>

          <div class="search-box taxes-search">
            <input type="number" placeholder="연도" />
            <select>
              <option>분기 선택</option>
              <option>1분기</option>
              <option>2분기</option>
              <option>3분기</option>
              <option>4분기</option>
            </select>
            <button class="btn-search">조회</button>
          </div>

          <div class="table-wrap">
            <div class="table-scroller">
              <table class="data-table taxes-table" aria-label="세금 내역">
                <thead>
                  <tr>
                    <th>구분</th>
                    <th>금액</th>
                    <th>비고</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>매출합계</td>
                    <td>₩25,000,000</td>
                    <td>-</td>
                  </tr>
                  <tr>
                    <td>공제/비용</td>
                    <td>₩5,000,000</td>
                    <td>강의실, 장비</td>
                  </tr>
                  <tr>
                    <td>과세표준</td>
                    <td>₩20,000,000</td>
                    <td>-</td>
                  </tr>
                  <tr>
                    <td>예상세액</td>
                    <td>₩2,200,000</td>
                    <td>추정</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="form-actions taxes-actions">
            <button class="btn-reset">엑셀 내보내기</button>
            <button class="btn-submit">신고서 미리보기</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
