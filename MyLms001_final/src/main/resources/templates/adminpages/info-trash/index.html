<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DW Academy - 휴지통</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>
<body>
<div th:replace="adminpages/menu :: menu"></div>

<main class="main">
    <div class="content-box">
        <h2>정보 휴지통</h2>

        <form th:action="@{/admin/member-details/restore}" method="post">
        <!-- 필터 -->
        <div class="filter-box">
            <label>
                검색:
                <select aria-label="검색 조건">
                    <option>- 전체 -</option>
                    <option>이름</option>
                    <option>아이디</option>
                    <option>구분</option>
                </select>
                <input type="text" placeholder="검색어 입력" aria-label="검색어 입력"/>
            </label>
            <button class="rjator">검색</button>

            <div style="margin-left: auto">
                <button class="btn-restore">
                    <p class="rjator">♻ 선택 복원</p>
                </button>
            </div>
        </div>


            <!-- 표 -->
            <table class="trash-table" aria-label="삭제된 정보 목록">
                <thead>
                <tr>
                    <th><input id="checkAll" type="checkbox" onclick="toggleAll(this)" /></th>
                    <th>No</th>
                    <th>구분</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>삭제일</th>
                    <th>삭제 예정일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${trashList}">
                    <td><input class="row-check" type="checkbox" name="ids" th:value="${item.user_id}" /></td>
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${item.role}">강사</td>
                    <td th:text="${item.nickname}">teacher01</td>
                    <td th:text="${item.name}">김민수</td>
                    <td th:text="${item.email}">user@dw.com</td>
                    <td th:text="${item.phone}">010-1234-5678</td>
                    <td th:text="${#temporals.format(item.updated_at, 'yyyy-MM-dd')}">2025-09-01</td>
                    <td th:text="${#temporals.format(item.updated_at.plusDays(30), 'yyyy-MM-dd')}">2025-09-30</td>
                    <td><span class="badge-red">탈퇴</span></td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
</main>

<script>
    // 전체 선택/해제
    function toggleAll(source) {
        const checkboxes = document.querySelectorAll(".row-check");
        checkboxes.forEach(cb => cb.checked = source.checked);
    }
</script>
</body>
</html>
