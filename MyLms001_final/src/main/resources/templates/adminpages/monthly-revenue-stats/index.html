<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
      <main class="main">
        <div class="content-box">
          <h2>월별 매출 통계</h2>

          <div class="search-box sales-monthly-search">
            <input type="number" placeholder="연도(예: 2025)" />
            <button class="btn-primary">조회</button>
          </div>

          <div class="chart-container">
            <canvas
              id="monthlyChart"
              aria-label="월별 매출 차트"
              role="img"
            ></canvas>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
