<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>

<!-- 메일쓰기 팝업 -->
<div
        class="popup-overlay"
        id="mailPopup"
        role="dialog"
        aria-modal="true"
        aria-label="메일 쓰기"
>
    <div class="popup">
        <div class="popup-header">
            메일 쓰기
            <button type="button" class="popup-close" aria-label="닫기">
                &times;
            </button>
        </div>

        <div class="popup-body">
            <form th:action="@{/email/compose-instructor-email}"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${emailForm}">

                <!-- 받는사람 -->
                <div class="form-group">
                    <label class="form-label">받는사람</label>
                    <div class="receiver-box">
                        <div id="receiverList" class="receiver-list"></div>
                        <input type="text" id="receiverInput" placeholder="이메일 입력 후 Enter">
                        <button type="button" class="address-book-btn" id="openAddressBook">
                            <i class="fa-solid fa-book"></i> 주소록
                        </button>
                        <!-- hidden inputs for recipients -->
                        <div id="hiddenRecipients"></div>
                    </div>
                </div>

                <!-- 제목 -->
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <div class="title-box">
                        <input type="text" th:field="*{subject}" placeholder="제목 입력" />
                    </div>
                </div>

                <!-- 파일첨부 -->
                <div class="form-group">
                    <label class="form-label">파일첨부</label>
                    <input type="file" th:field="*{attachments}" multiple />
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <div class="editor-toolbar">
                        <select id="fontSizeSel">
                            <option value="3">14px</option>
                            <option value="4">18px</option>
                            <option value="5">24px</option>
                        </select>
                        <button type="button" data-cmd="bold"><b>B</b></button>
                        <button type="button" data-cmd="italic"><i>I</i></button>
                        <button type="button" data-cmd="underline"><u>U</u></button>
                        <button type="button" data-cmd="insertUnorderedList"><i class="fa fa-list-ul"></i></button>
                        <button type="button" data-cmd="insertOrderedList"><i class="fa fa-list-ol"></i></button>
                        <button type="button" id="linkBtn"><i class="fa fa-link"></i></button>
                        <button type="button" id="imgBtn"><i class="fa fa-image"></i></button>
                    </div>
                    <textarea th:field="*{content}" id="mailEditor" placeholder="여기에 내용을 입력하세요..."></textarea>
                </div>

                <button class="btn-submit" type="submit" id="sendBtn">메일 보내기</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
