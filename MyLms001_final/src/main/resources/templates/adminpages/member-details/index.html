<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
    <main class="main">
        <div class="two-col">
            <!-- ========== LEFT: 목록 ========== -->
            <section class="list-col card">
                <div class="card-header">
                    <h2 class="card-title">회원 관리</h2>
                    <div class="actions">
                        <!-- 선택 삭제 버튼 -->
                        <form id="deleteForm" th:action="@{/admin/member-details/delete}" method="post">
                            <button class="btn-line btn-danger" type="submit">
                                선택 탈퇴
                            </button>
                        </form>
<!--                        <a class="btn-line" th:href="@{/messages/write}"> 메일 쓰기 </a>-->
<!--                        <a class="btn-line btn-primary" th:href="@{/admin/members/new}">-->
<!--                            신규 등록-->
<!--                        </a>-->
<!--                        <button class="btn-line btn-danger" type="button">-->
<!--                            선택 탈퇴-->
<!--                        </button>-->
                    </div>
                </div>

                <div class="card-body">
                    <form class="filters" method="get" th:action="@{/admin/members}">
                        <div class="filters-left">
                            <label class="only-select">
                                소속:
                                <select name="group">
                                    <option class="info-search-option" value="" th:selected="${group == null or group == ''}">- 전체 -</option>
                                    <option class="info-search-option" value="instructor" th:selected="${group == 'instructor'}">강사</option>
                                    <option class="info-search-option" value="student" th:selected="${group == 'student'}">학생</option>
                                </select>
                            </label>

                            <label>
                                검색:
                                <select name="type">
<!--                                    <option class="info-search-option" value="" th:selected="${type == null or type == ''}">- 전체 -</option>-->
                                    <option class="info-search-option" value="name" th:selected="${type == 'name'}">이름</option>
                                    <option class="info-search-option" value="nickname" th:selected="${type == 'nickname'}">아이디</option>
                                    <option class="info-search-option" value="email" th:selected="${type == 'email'}">이메일</option>
                                </select>
                                <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}"/>
                            </label>

                            <button type="submit" class="rjator">검색</button>
                        </div>
                    </form>

                    <div class="table-wrap">
                        <div class="table-scroller">
                            <table class="member-table" aria-label="회원 목록">
                                <thead>
                                <tr>
                                    <th><input id="checkAll" type="checkbox"/></th>
                                    <th class="col-no">No</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th class="col-email">이메일</th>
                                    <th class="col-phone">전화번호</th>
                                    <th class="col-date">가입일</th>
                                    <th>상태</th>
<!--                                    <th class="col-actions">관리</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 동적 데이터 -->
                                <tr th:each="member, stat : ${members}">
                                    <td><input class="row-check" name="selectedIds" th:value="${member.user_id}" type="checkbox" form="deleteForm"/></td>
                                    <td class="col-no" th:text="${stat.count}"></td>
                                    <td class="member-id">
                                        <a th:href="@{/admin/members/{id}(id=${member.user_id})}"
                                           th:text="${member.nickname}"></a>
                                    </td>
                                    <td th:text="${member.name}"></td>
                                    <td class="col-email" th:text="${member.email}"></td>
                                    <td class="col-phone" th:text="${member.phone}"></td>
                                    <td class="col-date" th:text="${#temporals.format(member.created_at,'yyyy-MM-dd')}"></td>
                                    <td>
                                        <span class="badge badge-green" th:if="${member.status.name() == 'active'}">정상</span>
                                        <span class="badge badge-gray" th:if="${member.status.name() == 'suspended'}">휴면</span>
                                        <span class="badge badge-red" th:if="${member.status.name() == 'deleted'}">탈퇴</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script>
    // 전체 선택 / 해제
    document.getElementById("checkAll").addEventListener("change", function() {
        let checkboxes = document.querySelectorAll(".row-check");
        checkboxes.forEach(cb => cb.checked = this.checked);
    });
</script>
</body>
</html>
