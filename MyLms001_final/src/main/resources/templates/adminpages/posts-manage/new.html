<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy - 새 글 작성</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>
<body>
<div th:replace="adminpages/menu :: menu"></div>

<main class="main">
    <div class="content-box card">
        <!-- card 클래스로 카드 배경 적용 -->
        <header class="card-header">
            <h2 class="card-title">새 글 작성</h2>
        </header>

        <section class="card-body">
            <!-- form에 카드/폼 전용 클래스 적용 -->
            <form
                    th:action="@{/admin/posts-manage/new}"
                    method="post"
                    class="classroom-form"
                    autocomplete="off"
                    novalidate
            >
                <div style="display: flex; flex-direction: unset">
                    <div style="display: flex">
                        <label
                                for="title"
                                style="flex-direction: unset; align-items: center"
                        >제목:
                            <input
                                    class="form-input"
                                    type="text"
                                    id="title"
                                    name="title"
                                    th:value="${post.title}"
                                    required
                            />
                        </label>
                    </div>
                    <div>
                        <label
                                for="category"
                                style="flex-direction: unset; align-items: center"
                        >카테고리:
                            <select
                                    id="category"
                                    name="category"
                                    class="select"
                                    th:value="${post.category}"
                                    required
                            >
                                <option
                                        value="FREE"
                                        th:selected="${post.category == 'FREE'}"
                                >
                                    자유
                                </option>
                                <option
                                        value="NOTICE"
                                        th:selected="${post.category == 'NOTICE'}"
                                >
                                    공지
                                </option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="content"
                    >내용:
                        <textarea
                                id="content"
                                name="content"
                                class="form-textarea"
                                rows="10"
                                th:text="${post.content}"
                                required
                        ></textarea>
                    </label>
                </div>

                <div class="form-actions" style="flex-direction: unset">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-circle-check" aria-hidden="true"></i> 등록
                    </button>
                    <a
                            th:href="@{/admin/posts-manage}"
                            class="btn-line"
                            role="button"
                    >
                        <i class="fa-solid fa-xmark" aria-hidden="true"></i> 취소
                    </a>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
