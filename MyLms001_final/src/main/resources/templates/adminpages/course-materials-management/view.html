<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DW Academy</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/adminpages/css/style.css}">
    <link rel="stylesheet" th:href="@{/adminpages/css/menu.css}">
</head>

<body>
<div th:replace="adminpages/menu :: menu"></div>
    <main class="main">
        <div class="content-box">
            <h2>수업 자료 상세</h2>
            <table border="1">
                <tr>
                    <th>강의실명</th>
                    <td th:text="${material.courseTitle}"></td>
                </tr>
                <tr>
                    <th>파일명</th>
                    <td th:text="${material.name}"></td>
                </tr>
                <tr>
                    <th>파일경로</th>
                    <td th:text="${material.filePath}"></td>
                </tr>
                <tr>
                    <th>파일타입</th>
                    <td th:text="${material.fileType}"></td>
                </tr>
                <tr>
                    <th>시험자료 포함</th>
                    <td th:text="${material.hasExam} ? '예' : '아니오'"></td>
                </tr>
                <tr>
                    <th>다시보기 여부</th>
                    <td th:text="${material.hasReplay} ? '예' : '아니오'"></td>
                </tr>
            </table>

        </div>
    </main>
</div>
</body>
</html>
