<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>강의실 삭제</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <main class="main">
        <div class="content-box">
          <h2>강의실 삭제</h2>
          <p class="helper">강의실 코드를 확인한 뒤 삭제를 진행하세요.</p>

          <form
            class="search-box classroom-delete-box"
            method="post"
            th:action="@{/classrooms/delete}"
          >
            <input
              type="text"
              name="roomCode"
              placeholder="강의실 코드 (예: A-101)"
              aria-label="강의실 코드"
              required
            />
            <button type="button" class="btn-search" aria-label="조회">
              조회
            </button>
            <button type="submit" class="btn-delete" aria-label="삭제">
              삭제
            </button>
          </form>

          <div class="danger-callout" role="alert" aria-live="polite">
            <div class="icon">!</div>
            <div>
              <strong>삭제 주의</strong>
              삭제 시 해당 강의실에 연결된 배정/출석/자료 등의 데이터가 영향을
              받을 수 있습니다. 필요 시 먼저 이관 또는 백업을 진행하세요.
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
