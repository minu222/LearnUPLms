<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 접기/펼치기 UI용 최소 스타일 */
        .more-link{
            display:inline-block; margin-top:6px; padding:4px 8px; border:1px solid #ddd; border-radius:6px;
            background:#fff; cursor:pointer; font-size:12px; line-height:1.2;
        }
        .exam-hidden{ display:none; margin-top:6px; }
        .exam{ font-size:12px; margin:2px 0; padding:2px 4px; border-radius:4px; background:#f6f7fb; }
        .day h4{ margin:0 0 6px 0; }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="calendar-wrapper">
        <h2 class="calendar-title">10월 시험 일정 캘린더</h2>

        <!-- 상단 버튼 -->
        <div class="top-buttons">
            <button id="registerBtn">등록</button>
            <button id="editBtn">수정</button>
            <button id="deleteBtn">삭제</button>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>

    <!-- 등록/수정 모달 -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal-container">
            <button class="modal-close" id="closeRegisterModal">&times;</button>
            <h3>시험 등록/수정</h3>
            <input type="text" id="courseInput" placeholder="강의명 입력">
            <input type="text" id="examName" placeholder="시험명 입력">
            <input type="date" id="examDate">
            <button class="submit-btn" id="submitExam">저장</button>
        </div>
    </div>

    <!-- 수정 리스트 모달 -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-container">
            <button class="modal-close" id="closeEditModal">&times;</button>
            <h3>내 등록 시험 수정</h3>
            <div id="editList"></div>
        </div>
    </div>

    <!-- 삭제 리스트 모달 -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-container">
            <button class="modal-close" id="closeDeleteModal">&times;</button>
            <h3>내 등록 시험 삭제</h3>
            <div id="deleteList"></div>
            <button class="submit-btn" id="deleteConfirmBtn">삭제 선택 항목</button>
        </div>
    </div>
</div>

<script src="/mnt/data/examSchedule.js"></script>
</body>
</html>
